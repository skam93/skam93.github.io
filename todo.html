<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List</title>
    <script src="assets/js/lib/jquery-3.1.1.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="assets/css/todos.css">

  <body>
    <div id="container">
      <h1>Todo List <i class="fa fa-meh-o" aria-hidden="true"></i></h1>

      <ul>
        <li><span><i class="fa fa-scissors" aria-hidden="true"></i> </span>Go to sleep</li>
        <li><span><i class="fa fa-scissors" aria-hidden="true"></i> </span>Go to work</li>
        <li><span><i class="fa fa-scissors" aria-hidden="true"></i> </span>Take a shower</li>
      </ul>
    </div>
    <script src="assets/js/todos.js" charset="utf-8"></script>

</html>
